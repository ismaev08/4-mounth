<form method="get" action="{% url 'recipe_list' %}">
    <input type="text" name="q" placeholder="Поиск по названию" value="{{ request.GET.q }}">
    <button type="submit">Поиск</button>
</form>

<h1>Список рецептов</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
            <a href="{% url 'delete_recipe' recipe.id %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
